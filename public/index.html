<!DOCTYPE html>
<html>

<head>
    <title>List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
</head>

<body style="background-color:black;">
    <header class="jumbotron-fluid bg-dark p-2">
        <h1 class="text-center text-white display-4">New record</h1>
    </header>
    <main class="text-white" style="zoom:75%">
        <div>
            <form action="/savedata" method="post">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-2"></div>
                    <div class="mb-3 col">
                        <label class="form-label h2 mt-5">Location</label>
                        <select class="form-select form-select-lg fw-bold" name="location" id="location">
                            <option value="office1">office1</option>
                            <option value="office2">office2</option>
                            <option value="construction">construction</option>
                            <option value="gate">gate</option>
                        </select>

                        <label class="form-label h2 mt-5">Type</label>
                        <select class="form-select form-select-lg fw-bold" name="type" id="type">
                            <option value="enviromental">enviromental</option>
                            <option value="mechanichal">mechanichal</option>
                            <option value="safety hazard">safety hazard</option>
                        </select>

                        <div class="mb-3">
                          <label class="form-label h2 mt-5">Note</label>
                          <textarea class="form-control fw-bold" name="note" id="note" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <button type="submit" class="btn btn-light fw-bold btn-lg">Submit</button>
                    <a href="./list" type="button" class="btn btn-light fw-bold btn-lg">Na svodku</a>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
        <script src="https://getbootstrap.com/docs/4.4/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>

</html>
